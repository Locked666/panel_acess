<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Bem-vindo, {{ session['username'] }}!</h1>
    <form method="GET" action="{{ url_for('home') }}">
        <input type="text" name="filtro" placeholder="Filtrar entidades" value="{{ request.args.get('filtro', '') }}">
        <button type="submit">Buscar</button>
    </form>

    
    {% for entidade in entidades %}

        <div class="box {% if entidade.ativo %}ativo{% else %}inativo{% endif %}">
            <span>{{ entidade.nome }}</span>
            <form action="{{ url_for('toggle', entidade_id=entidade.id) }}" method="post">
                <!-- <button type="submit">{{ 'Desativar' if entidade.ativo else 'Ativar' }}</button> -->
                <button class="bnt-toggle" type="submit">{{ 'Disponível' if entidade.ativo else 'Indisponível' }}</button>
                <!-- <i class="fas {% if entidade.ativo %}fa-toggle-on{% else %}fa-toggle-off{% endif %}"></i> -->
                <!-- <div class="switch__container">
                    <input name="{{entidade.nome}}-" id="switch-shadow" class="switch switch--shadow" type="submit">
                    <label for="switch-shadow"></label>
                </div> -->

            </form>
        </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const socket = io();

        // Escuta o evento de atualização e recarrega a página
        socket.on('update_page', () => {
            window.location.reload();
        });
    </script>
    
</body>
</html>
