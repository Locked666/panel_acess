<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card com Switch</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    {% for entidade in entidades %}
    <div class="box {% if entidade.ativo %}ativo{% else %}inativo{% endif %}">
        <div class="card">
            <!-- Primeira linha: Título + Switch Button -->
            <div class="card-header">
                <h3 class="card-title">{{ entidade.nome }}</h3>
                <label class="switch">
                    <input 
                        type="checkbox" 
                        name="ativo"
                        class="switch" 
                        {% if entidade.ativo %} checked {% endif %} 
                        onchange="this.form.submit();">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <!-- Segunda linha: Tipo de Acesso -->
            <div class="card-info">
                <span class="info-label">Tipo de Acesso:</span>
                <span class="info-value">Tipo Variável</span>
            </div>
            
            <!-- Terceira linha: Usuário -->
            <div class="card-info">
                <span class="info-label">Usuário:</span>
                <span class="info-value">Nome do Usuário</span>
            </div>
            
            <!-- Quarta linha: Acessado às -->
            <div class="card-info">
                <span class="info-label">Acessado às:</span>
                <span class="info-value">Horário Variável</span>
            </div>
        </div>

    </div>
    {% endfor %}
</body>
</html>
